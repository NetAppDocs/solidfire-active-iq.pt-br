  title: NetApp SolidFire Active IQ
  summary: O NetApp SolidFire Active IQ é uma ferramenta baseada na Web que fornece
    visualizações históricas continuamente atualizadas de estatísticas em todo o cluster.
    A ferramenta SolidFire Active IQ torna a capacidade e o desempenho de monitoramento
    fáceis e acessíveis de qualquer lugar.
  keywords: solidfire, active iq, element software, netapp hci
  lead: O NetApp SolidFire Active IQ é uma ferramenta baseada na Web que fornece visualizações
    históricas continuamente atualizadas de estatísticas em todo o cluster. Você pode
    configurar notificações para alertá-lo sobre eventos, limites ou métricas especificados
    em um cluster para que eles possam ser resolvidos rapidamente quando surgirem.
    A ferramenta Active IQ torna o monitoramento de capacidade e desempenho, além
    de ser informada sobre a integridade do cluster, fácil e acessível de qualquer
    lugar.
